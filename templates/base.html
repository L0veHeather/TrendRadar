<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendRadar 管理面板</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: white; }
        .nav-link { color: #333; margin-bottom: 5px; border-radius: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #e9ecef; color: #0d6efd; }
        .nav-link i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { padding: 20px; }
        .card { box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: none; margin-bottom: 20px; }
        .status-badge { font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="mb-4 px-3"><i class="fas fa-radar text-primary"></i> TrendRadar</h4>
                <nav class="nav flex-column">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                        <i class="fas fa-tachometer-alt"></i> 仪表盘
                    </a>
                    <a class="nav-link {% if active_page == 'config' %}active{% endif %}" href="/config">
                        <i class="fas fa-cog"></i> 配置管理
                    </a>
                    <a class="nav-link {% if active_page == 'keywords' %}active{% endif %}" href="/keywords">
                        <i class="fas fa-tags"></i> 关键词管理
                    </a>
                    <a class="nav-link {% if active_page == 'history' %}active{% endif %}" href="/history">
                        <i class="fas fa-history"></i> 历史记录
                    </a>
                    <a class="nav-link {% if active_page == 'logs' %}active{% endif %}" href="/logs">
                        <i class="fas fa-file-alt"></i> 实时日志
                    </a>
                    <hr>
                    <a class="nav-link text-danger" href="/shutdown" onclick="return confirm('确定要停止Web服务吗？')">
                        <i class="fas fa-power-off"></i> 停止服务
                    </a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
